<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Guns N' Roses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;

        <iframe width="560" height="315" src="https://www.youtube.com/embed/wzX061H-oT4" title="Guns N' Roses - Rock in Rio 1991" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
